<html>
    <body>

        <style>
            .player-options img,
            .enemy-options img
            {
                max-width: 200px;
                opacity: 0.3;
                cursor: pointer;
            }
            .player-options,
            .enemy-options{
                width: 50%;
            }
            .align{
                display: flex;
            }
            
        </style>

        <h1 style="text-align: center;">Pedra, Papel ou Tesoura!</h1>
        <hr>
        <div class="align">
        <div class="player-options">
            <div><img opt="paper" src="image/paper.png"></div>
            <div><img opt="rock" src="image/rock.png"></div>
            <div><img opt="scisor" src="image/scisor.png"></div>
        </div>
        <div class="enemy-options">
            <div><img src="image/paper.png"></div>
            <div><img src="image/rock.png"></div>
            <div><img src="image/scisor.png"></div>
        </div>
        </div>  

        <script>
            var elementos = document.querySelectorAll('.player-options div')
            var playerOpt = " "

            function resetOpacityPlayer(){
                for(var i=0; i < elementos.length; i++){
                    elementos[i].style.opacity = 1;
                }

            }


            for(var i=0; i < elementos.length; i++){
                elementos[i].addEventListener('click', function(t){
                    resetOpacityPlayer();
                  t.target.style.opacity = 1;
                  playerOpt = t.target.getAttribute('opt')

                  alert(playerOpt)
                });
            }
        </script>
    </body>
</html>
